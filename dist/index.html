<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/app.66d5da61.css">
    <title>h5 QQ 音乐</title>
<script src="/app.66d5da61.js"></script></head>

<body>
    <header id="header">
        <h1>QQ 音乐</h1>
        <img src="/logo.6023b87e.png" alt="Logo" id="logo">
        <a href="#" class="download">下载 app</a>
    </header>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item rec-view" data-role="tab" data-view="#rec-view">推荐</li>
            <li class="nav-item rank-view" data-role="tab" data-view="#rank-view">排行榜</li>
            <li class="nav-item search-view" data-role="tab" data-view="#search-view">搜索</li>
        </ul>
    </nav>
    <div class="views">
        <div id="rec-view">
            <div class="qq-slider" id="slider"></div>
            <div class="radios">
                <h2 class="title">电台</h2>
                <div class="list"></div>
            </div>
            <div class="playlists">
                <h2 class="title">热门歌单</h2>
                <div class="list"></div>
            </div>
        </div>
        <div id="rank-view" class="hide">
            <ul class="toplist"></ul>
        </div>
        <div id="search-view" class="hide">
            搜索
        </div>
    </div>

    
    <script src="/slider.6dfacfd0.js"></script>
    <script src="/tab.ba213b25.js"></script>
    <script src="/app.c09d0a7b.js"></script>
</body>

</html>
